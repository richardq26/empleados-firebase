<div class="container mt-5">
    <div class="card animate__animated animate__fadeIn fast animate__fast">
        <div class="card-body">
            <span class="h3">Listado de empleados</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-empleado">Agregar</button>
            <table class="table mt-3" *ngIf="empleados.length>0">
                <thead class="thead-dark">
                    <tr>
                        <!-- El th lo pone negrita -->
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Salario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.documento}}</td>
                        <!-- Currency es para ponerlo como dÃ³lar -->
                        <td>{{empleado.salario | currency}}</td>
                        <td>
                            <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-empleado/',empleado.id]"></i>
                            <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr *ngIf="empleados.length==0">
        <h1 *ngIf="empleados.length==0" class="text-center mb-4"><span class="badge badge-danger text-center">No hay empleados en el registro.</span></h1>
    </div>
</div>
