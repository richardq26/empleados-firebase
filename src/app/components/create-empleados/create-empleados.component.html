<div class="container pt-4">
    <div class="row animate__animated animate__fadeIn fast animate__fast">
        <!-- El offset deja 3 columnas en blanco a la izquierda -->
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}</h3>
                    <div class="spinner-border float-right" role="status" *ngIf="loading">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <!-- El submitted es cuando presiona enviar, invalid es el status del createEmpleado del component-->
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    <!-- Igualamos el form al formgroup createEmpleado del component.ts-->
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado();">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombres" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellidos" formControlName="apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Documento" formControlName="documento">
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Salario" formControlName="salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{accion}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
